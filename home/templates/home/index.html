{% extends 'home/base.html' %}

{% block title %}
	Index
{% endblock %}
{% block content %}
	{% if video_list %}
		<ul class="list">
			{% for video in video_list %}
				<li>{{video.name}}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p style="text-align: center">Nemáme žádný videa</p>
	{% endif %}
{% endblock %}
