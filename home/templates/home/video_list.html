{% if video_list %}
	<ul class="list">
		{% for video in video_list %}
			<li>
				<a href="{% url 'video' video.id %}"><img src="{{ video.get_thumbnail_urls.0 }}" alt="{{ video.name }}"/></a>
				<a href="{% url 'video' video.id %}">{{video.name}}</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p style="text-align: center">{{ empty_msg }}</p>
{% endif %}
